<div class="example-container mat-elevation-z8">
  <mat-table #table [dataSource]="dataSource">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->

    <ng-container *ngFor="let disCol of displayedColumns; let colIndex = index" matColumnDef="{{disCol}}">
      <mat-header-cell *matHeaderCellDef>{{disCol}} </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element[disCol]}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns; sticky: false"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;" class="table-row">
    </mat-row>
  </mat-table>

  <mat-paginator [length]="dataLength" [pageSize]="5" (page)="setPageData($event)"></mat-paginator>

</div>
